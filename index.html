<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getData()">
    <div class="box">
        <input type="text" id="search" value="--" onchange="getData()">
        <div>
            <h1 id="temp" >--<sup>o</sup></h1>
            <p style="text-align: center; color: white; font-size: 20px;">Clecius</p>
            <p class="data">Wind Speed : <span id="ws">--</span></p>
            <p class="data">Humidity : <span id="hmdty">--</span></p>
        </div>
        <div style="display: flex; justify-content: center;">
            <img src="images/weather.png" alt="" style="width: 200px;">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
